<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/contact.css">
  <title>Contacto - Portfolio</title>
</head>

<body>
  <header>
    <div id="main-container-up">
      <div id="main-container-up-left">
        <img src="../img/logo.jpg" alt="Usuario">
        <p>Joel Sánchez</p>
      </div>
      <div id="main-container-up-right">
        <button id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
          ☰
        </button>
        <nav class="main-nav" id="main-nav">
          <a href="../index.html">Home</a>
          <a href="proyects.html">Projects</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="contact-container">
    <div class="contact-form-wrapper">
      <h1>Contáctame</h1>
      <p class="subtitle">¿Tienes un proyecto en mente? ¡Hablemos!</p>

      <div class="success-message" id="successMessage">
        ¡Mensaje enviado con éxito! Te responderé pronto.
      </div>

      <div class="error-message" id="errorMessage">
        Por favor, completa todos los campos requeridos.
      </div>

      <form id="contactForm">
        <div class="form-group required">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group required">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="+34 600 000 000">
        </div>

        <div class="form-group required">
          <label for="subject">Asunto</label>
          <input type="text" id="subject" name="subject" placeholder="¿De qué quieres hablar?" required>
        </div>

        <div class="form-group required">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Cuéntame sobre tu proyecto..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Enviar Mensaje
        </button>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/contact.js"></script>
</body>

</html>
